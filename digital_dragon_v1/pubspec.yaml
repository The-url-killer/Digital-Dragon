name: digital_dragon_v1
description: Um aplicativo aonde você tem o mundo de D&D nas suas mãos.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.13
  image_picker: ^0.8.5
  provider: ^6.0.2
  fl_chart: ^0.50.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#ffffff"

  image: assets/images/start_background.png

  #color_dark: "#042a49"
  #background_image_dark: "assets/dark-background.png"
  #image_dark: assets/splash-invert.png

  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true
  assets:
    - assets/splash_icon.png
    - assets/start_background.png

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu_Light.ttf
          weight: 400
        - asset: assets/fonts/Ubuntu_Regular.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu_Medium.ttf
          weight: 600
        - asset: assets/fonts/Ubuntu_Bold.ttf
          weight: 700
    - family: AppIcons
      fonts:
        - asset: assets/images/AppIcons.ttf
    - family: MasterIcons
      fonts:
        - asset: assets/images/MasterIcons.ttf
    - family: DiceIcon
      fonts:
        - asset: assets/images/DiceIcon.ttf
    - family: CharacterIcon
      fonts:
        - asset: assets/images/CharacterIcon.ttf
    - family:  CharacterDetails
      fonts:
       - asset: assets/images/CharacterDetails.ttf